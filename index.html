<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>Rancho Restroom Radar — Bathroom Map</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs (Realtime DB) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Rancho Restroom Radar</h1>
        <button id="refreshBtn">Refresh</button>
      </header>

      <main>
        <div id="map-container">
          <img id="map-img" src="map.png" alt="school map" />
          <!-- markers will be injected here -->
          <div id="markers"></div>
        </div>

        <!-- User's queue status -->
        <div id="user-queue-status" class="hidden">
          <p>You are in the queue for <span id="queue-bathroom-name"></span>, position <span id="queue-position"></span>.</p>
        </div>

        <!-- New container for the bathroom list -->
        <div id="bathroom-list"></div>
      </main>

      <!-- modal -->
      <div id="modal" class="hidden">
        <div id="modal-card">
          <button id="closeModal">×</button>
          <h2 id="modal-title">Bathroom</h2>
          <p id="modal-status">Status:</p>
          <p id="modal-queue-count">Queue: 0</p>

          <div id="queue-actions">
            <button id="joinBtn">Join Queue</button>
            <button id="leaveBtn" class="hidden">Leave Queue</button>
          </div>

          <div id="admin-area">
            <label
              >Status:
              <select id="adminStatus">
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="maintenance">Maintenance</option>
              </select>
            </label>
            <button id="saveAdmin">Save (admin)</button>
          </div>
        </div>
      </div>

      <div id="admin-controls">
        <button id="adminLoginBtn">Admin Login</button>
        <button id="adminLogoutBtn" class="hidden">Logout</button>
      </div>

      <footer>
        <small>Built for Student Hackpad — Demo mode</small>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
